org: diegorivadeneyra
service: api-alumnos

provider:
  name: aws
  runtime: python3.13
  timeout: 20  
  iam:
    role: arn:aws:iam::572536330236:role/LabRole

functions:
  listar:
    handler: ListarAlumnos.lambda_handler
    events:
      - http:
          path: /alumnos/listar
          method: post
          cors: true
          integration: lambda
  crear:
    handler: CrearAlumno.lambda_handler
    events:
      - http:
          path: /alumnos/crear
          method: post
          cors: true
          integration: lambda

